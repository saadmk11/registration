<!DOCTYPE html>
<html>

<head>
	<title>FIFA - 2nd ACC IT Carnival</title>

	<!-- Start: Meta Tags -->
	<meta name="viewport" content="wforth=device-wforth, initial-scale=1">
	<!-- End: Meta Tags -->

	<!-- Start: CSS Files -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- /End: CSS Files -->

	<!-- Start: JS Files -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- /End: JS Files -->

</head>



<body>

	<div class="container"> 


		<div class="col-md-6 col-md-offset-3">


			<!-- Logos -->		
			<div class="col-xs-6 logos">
				<img class="img-responsive "  src="img/acc_logo.png">
			</div>

			<div class="col-xs-6 logos">
				<img class="img-responsive" align="right" src="img/itc_logo.png">
			</div>
			<!-- Logos -->


			<!-- Info -->
			<div class="info">
				<h1>FIFA - 2nd ACC IT Carnival</h1><br>
				This form is for registration only. 
				For more information please visit our <a href="https://goo.gl/CpHwbF">Event Page</a>. <br><br>

				Please Fill Out The Following Form : <br><br>
				*All The FIelds Are Required*
			</div>
			<!-- /Info -->

			<form class="form-horizontal">


				<!-- Universal Details -->
				<div class="form-group">

				<label class="control-label" for="institute_name">Your School/College:</label>
				<input class="form-control" id="institute_name" type="text" name="institute_name"></input>

				</div>
				<!-- /Universal Details -->


				<!-- 1st Participant Details -->
				<div class="form-group">

				<label class="control-label" for="participant_1_name">Your Name:</label>
				<input class="form-control" id="participant_1_name" type="text" name="participant_1_name"></input>

				<label class="control-label" for="participant_1_number">Your Phone Number:</label>
				<input class="form-control" id="participant_1_number" type="text" name="participant_1_number"></input>

				<label class="control-label" for="participant_1_email">Your Email:</label>
				<input class="form-control" id="participant_1_email" type="email" name="participant_1_email"></input>

				</div>
				<!-- /1st Participant Details -->

				<!-- bKash Details -->
				<div class="form-group">

				<label class="control-label" for="bkash_mobile">bKash Mobile Number:</label>
				<input class="form-control" id="bkash_mobile" type="text" name="bkash_mobile"></input>

				<label class="control-label" for="bkash_txnid">bKash Transaction ID:</label>
				<input class="form-control" id="bkash_txnid" type="text" name="bkash_txnid"></input>

				</div>
				<!-- /bKash Details -->

				<div class="form-group">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
				</div>

			</form>

		</div>

	</div>


</body>
</html>
